<html>
    <head>
        <title> What JS can do</title>
    </head>
    <body>
        <h1>What JS can do?</h1>
        <p id = "demo1"> 1. JS can change the element content</p>
        <button type="button" onclick="document.getElementById('demo1').innerHTML = 'Element content changed'">Click</button>
        <hr>
        <p id = "demo2">2. Js can change the attribute values </p>
        <img id = "img1" src = "https://www.w3schools.com/js/pic_bulboff.gif" style = "width: 100px"/> 
        <button onclick = 'document.getElementById("img1").src = "https://www.w3schools.com/js/pic_bulboff.gif"'> Turn off Bulb</button>
        <button onclick = 'document.getElementById("img1").src = "https://www.w3schools.com/js/pic_bulbon.gif"'> Turn on Bulb</button>
        <hr>
    </body>
</html>
